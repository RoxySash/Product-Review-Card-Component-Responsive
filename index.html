<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<body>
<main>
  <div class="container">
    
    <img class="image-perfume" src="images/image-product-desktop.jpg" alt="perfume on a table with leaves" width="250px" height="400px">
    
    <div class="right-container">
    <p><span class="capital-word">Perfume</span></p>

    <h1>Gabrielle Essence Eau De Parfum</h1>
  
    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>
    <div class="price-tag">
    <p><span class="large-bold">$149.99</span></p>
    <p><span class="smaller-price"><s>$169.99</s></span></p>
  </div>
    <button class="cart-button"><img class="shopping-cart" src="images/icon-cart.svg" alt="cart deco">Add to Cart</button>
    </div>

    <!--
